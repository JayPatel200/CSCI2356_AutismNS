<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Email System</title>

  <!-- Linking of CSS files-->
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- Linking of JS files -->
  <script src="../scripts/jquery.js"></script>
  <script src="../scripts/emailManager.js"></script>
  <script src="../scripts/accountManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width,
    initial-scale=1.0">

</head>

<body onload="loadMail()">

  <!-- Header Bar -->
  <header class="input-group-text" id="title"></header>

  <!-- Content: email information -->
  <main>

    <!-- From/To Info -->
    <div class="input-group-text">
      <label for="non_owner" id="non_owner_type" onclick='openHelp("non_owner_type")'></label>
      <span class="form-control viewEmailText" id="non_owner"></span>
    </div>

    <!-- Cc Info -->
    <div class="input-group-text">
      <label for="email_cc" id="email_cc_label" onclick='openHelp("email_cc_label")'>Cc</label>
      <span class="form-control viewEmailText" id="email_cc"></span>
    </div>

    <!--Subject Info  -->
    <div class="input-group-text">
      <label for="email_subject" id="email_subject_label" onclick='openHelp("email_subject_label")'>Subject</label>
      <span class="form-control viewEmailText" id="email_subject"></span>
    </div>

    <!-- Email Body Content -->
    <div class="input-group-text">
      <label for="email_body" id="email_body_label" onclick='openHelp("email_body_label")'>Body</label>
      <span class="form-control viewEmailText" id="email_body"></span>
    </div>
  </main>

  <!-- Separator -->
  <footer class="input-group-text"></footer>

  <!-- Buttons -->
  <section>

    <!--Reply button-->
    <button id="btn_compose" class="btn navButton" onclick='goTo("compose.html")'>Reply</button>

    <!--Back button-->
    <button id="btn_back" class="btn navButton" onclick='goBack()'>Back</button>

  </section>

  <script src="../scripts/navigation.js"></script>
</body>

</html>
