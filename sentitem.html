<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <title>Your Email System</title>

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/styles.css">

        <script src="scripts/jquery.js"></script>
        <script src="scripts/myScript.js"></script>
    </head>

    <body>

        <!-- Header and title page -->
        <div class="input-group-text" data-role="header">VIEWING SENT ITEM</div>

        <!-- Content to view the sent item's details -->
        <div data-role="content">

            <div class="input-group-text">
                <div class="small align-right mediumText">To</div>
                <input class="form-control" id="email_to" placeholder="">
                </input>
            </div>

            <div class="input-group-text">
                <div class="small align-right mediumText">Cc</div>
                <input class="form-control" id="email_cc" placeholder="">
                </input>
            </div>

            <div class="input-group-text">
                <div class="small align-right mediumText">Subject</div>
                <input class="form-control" id="email_subject" placeholder="">
                </input>
            </div>

            <div class="input-group-text">
                <div class="small align-right"></div>
                <textarea class="form-control" id="email_body" rows="10"
                    placeholder=""> </textarea>
            </div>

        </div>

        <!-- Footer to separate body from buttons -->
        <div class="input-group-text" data-role="header"></div>

        <!-- Navigation button -->
        <a href="sentitems.html">
            <div class="btn mybtn">Back</div>
        </a>

    </body>
</html>
