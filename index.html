<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Email System</title>

  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="scripts/jquery.js"></script>
  <script src="scripts/myScript.js"></script>
  <script src="scripts/emailManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header bar -->
  <header class="input-group-text" data-role="header">
    INBOX

    <div id="sign_in_form"></div>
    <script>
      addSignIn("sign_in_form")
    </script>
  </header>

  <!-- List of emails -->
  <main>
    <a class="email_title">FROM</a>
    <a class="email_title">SUBJECT</a>

    <!-- Display emails -->
    <div id="inbox_emails"> </div>
    <script>
      displayEmails("inbox_emails", getAccount(getSignedInAccount()).inboxMail, true)
    </script>

  </main>

  <!-- Bottom of email list -->
  <footer class="input-group-text"></footer>

  <!-- Horizontally aligned navigation buttons -->
  <button id="btn_sentitems" class="btn navButton">Sent Items</button>
  <button id="btn_compose" class="btn navButton">Compose</button>

  <script src="scripts/navigation.js"></script>
</body>

</html>
