<html lang="en">

    <title>Your Email System</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/myScript.js"></script>

  <body>

    <!-- Header bar -->
    <div class="input-group-text" data-role="header">
      INBOX

      <div id="sign_in_form"></div>
      <script>
        addSignIn("sign_in_form")
      </script>
    </div>

    <!-- List of emails -->
    <div class="content" data-role="content">
      <a class="email_title">FROM</a>
      <a class="email_title">SUBJECT</a>

      <!-- Display emails -->
      <div id="inbox_emails"> </div>
      <script>
        displayEmails("inbox_emails", getAccount( getSignedInAccount() ).inboxMail, true)
      </script>

    </div>

    <!-- Bottom of email list -->
    <div class="input-group-text" data-role="header"></div>

    <!-- Horizontally aligned navigation buttons -->
    <a href="sentitems.html" class="btn navButton">Sent Items</a>
