<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Email System</title>

  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="scripts/jquery.js"></script>
  <script src="scripts/myScript.js"></script>
  <script src="scripts/emailManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header and title page -->
  <header class="input-group-text" id="title"></header>

  <!-- Content to view the sent item's details -->
  <main>

    <div class="input-group-text">
      <label for="non_owner" id="non_owner_type"></label>
      <input class="form-control" id="non_owner" readonly></input>
    </div>

    <div class="input-group-text">
      <label for="email_cc">Cc</label>
      <input class="form-control" id="email_cc" readonly></input>
    </div>

    <div class="input-group-text">
      <label for="email_subject">Subject</label>
      <input class="form-control" id="email_subject" readonly></input>
    </div>

    <div class="input-group-text">
      <label for="email_body">Body</label>
      <textarea class="form-control" id="email_body" readonly>
        </textarea>
    </div>

  </main>

  <!-- Footer to separate body from buttons -->
  <footer class="input-group-text"></footer>

  <!-- Navigation button -->
  <button id="btn_back" class="btn navButton">Back</button>

  <script src="scripts/navigation.js"></script>
</body>

</html>
