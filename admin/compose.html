<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Email System</title>

  <!--linking of css files-->
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="stylesheet" href="../styles/styles.css">

  <!--linking of js files-->
  <script src="../scripts/jquery.js"></script>
  <script src="../scripts/myScript.js"></script>
  <script src="../scripts/emailManager.js"></script>
  <script src="../scripts/accountManager.js"></script>
  <script src="../scripts/io.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width,
   initial-scale=1.0">

  </head>

<body>

  <!-- Header bar -->
  <header class="input-group-text">COMPOSING</header>

  <!-- Content: forms -->
  <main>

    <!-- Clickable help message -->
    <span class="input-group-text help_message">
      Did you know that you can click on To, Cc, Subject or Body and help will
      appear?
    </span>

    <!--email layout-->

    <div class="input-group-text">
      <label for="email_from" id="email_from_label" onclick='openHelp("email_from_label")'>From</label>
      <div class="input-group">
        <select class="btn btn-outline-secondary email_dropdown" id="email_from_dropdown">
          <option value="">Email List</option>
          <option value="charli">Charli</option>
          <option value="chrystal">Chrystal</option>
          <option value="terry">Terry</option>
        </select>
        <input type="email" class="form-control" id="email_from">
      </div>
    </div>

    <div class="input-group-text">
      <label for="email_to" id="email_to_label" onclick='openHelp("email_to_label")'>To</label>
      <div class="input-group">
        <select class="btn btn-outline-secondary email_dropdown" id="email_to_dropdown">
          <option value="">Email List</option>
          <option value="student">Student</option>
        </select>
        <input type="email" class="form-control" id="email_to">
      </div>
    </div>

    <div class="input-group-text">
      <label for="email_cc" id="email_cc_label" onclick='openHelp("email_cc_label")'>Cc</label>
      <div class="input-group">
        <select class="btn btn-outline-secondary email_dropdown" id="email_cc_dropdown">
          <option value="">Email List</option>
          <option value="student">Student</option>
        </select>
        <input type="email" class="form-control" id="email_cc">
      </div>
    </div>

    <div class="input-group-text">
      <label for="email_subject" id="email_subject_label"
        onclick='openHelp("email_subject_label")'>Subject</label>
      <input class="form-control" type="text" id="email_subject" />
    </div>

    <div class="input-group-text">
      <label for="email_body" id="email_body_label"
        onclick='openHelp("email_body_label")'>Body</label>
      <textarea class="form-control" id="email_body"></textarea>
    </div>

  </main>

  <!-- Bottom of form, line across page -->
  <footer class="input-group-text"></footer>

  <!-- Action buttons: prints to console or cancels message -->
  <section>

    <!--Send button-->
    <button id="btn_send" class="btn navButton" onclick='send()'>Send</button>

    <!--Cancel button-->
    <button id="btn_cancel" class="btn navButton"
      onclick='goBack()'>Cancel</button>
      
  </section>

  <script src="../scripts/dropdown.js"></script>
  <script src="../scripts/navigation.js"></script>
</body>

</html>
