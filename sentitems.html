<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Email System</title>

  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="scripts/jquery.js"></script>
  <script src="scripts/myScript.js"></script>
  <script src="scripts/emailManager.js"></script>
  <script src="scripts/accountManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header -->
  <header class="input-group-text" data-role="header">
    SENT ITEMS

    <div id="sign_in_form"></div>
    <script>
      addSignIn("sign_in_form")
    </script>
  </header>

  <!-- Content: shows all sent items -->
  <main>
    <a class="email_title">TO</a>
    <a class="email_title">SUBJECT</a>

    <!-- Display emails -->
    <div id="sent_emails"></div>
    <script>
      displayEmails("sent_emails", getAccount(getSignedInAccount()).sentMail, false)
    </script>

  </main>

  <!-- Footer bar -->
  <footer class="input-group-text"></footer>

  <!-- Navigation buttons -->
  <button id="btn_inbox" class="btn navButton">Inbox</button>
  <button id="btn_compose" class="btn navButton">Compose</button>

  <script src="scripts/navigation.js"></script>
</body>

</html>
