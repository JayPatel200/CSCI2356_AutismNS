<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <title>Your Email System</title>

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/jquery.js"></script>
    <script src="scripts/myScript.js"></script>
    <script src="scripts/emailManager.js"></script>
  </head>

  <body>

    <!-- Header bar -->
    <div class="input-group-text" data-role="header">COMPOSE</div>

    <!-- Content: forms -->
    <div class="content" data-role="content">

      <div class="input-group-text">
        <a class="title_column">To</a>
        <input class="form-control" id="email_to" placeholder=""></input>
      </div>

      <div class="input-group-text">
        <a class="title_column">Cc</a>
        <input class="form-control" id="email_cc" placeholder=""></input>
      </div>

      <div class="input-group-text">
        <a class="title_column">Subject</a>
        <input class="form-control" id="email_subject" placeholder=""></input>
      </div>

      <div class="input-group-text">
        <a class="title_column">Body</a>
        <textarea class="form-control" id="email_body" rows="10" placeholder="">
        </textarea>
      </div>

    </div>

    <!-- Bottom of form, line across page -->
    <div class="input-group-text" data-role="header"></div>

    <!-- Action buttons: prints to console or cancels message -->
    <a class="btn navButton" onclick='sendMail("student")'>Send</a>
    <a class="btn navButton" onclick="back()">Cancel</a>

  </body>
</html>
