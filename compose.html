<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        
        <title>Your Email System</title>
        
        <link rel="stylesheet" href="../bootstrap.css">
        <link rel="stylesheet" href="./styles.css">
        
        <script src="../jquery.js"></script>
        <script src="myScript.js"></script>
    </head>

    <body>
        <!-- Header bar -->
        <div class="input-group-text" data-role="header">COMPOSE</div>
        
        <!-- Content: forms -->
        <div data-role="content">
            
            <div class="input-group-text">
                <div class="small align-right mediumText">To</div>
                <input class="form-control" id="email_to" placeholder="">
                </input>
            </div>
            
            <div class="input-group-text">
                <div class="small align-right mediumText">Cc</div>
                <input class="form-control" id="email_cc" placeholder="">
                </input>
            </div>
            
            <div class="input-group-text">
                <div class="small align-right mediumText">Subject</div>
                <input class="form-control" id="email_subject" placeholder="">
                </input>
            </div>
            
            <div class="input-group-text">
                <div class="small align-right"></div>
                <textarea class="form-control" id="email_body" rows="10" 
                placeholder=""></textarea>
            </div>
            
        </div>
        
        <!-- Bottom of form, line across page -->
        <div class="input-group-text" data-role="header"></div>
        
        <!-- Action buttons: prints to console or cancels message -->
        <div class="btn mybtn" onclick="send()">Send</div>
        <div class="btn mybtn" onclick="cancelCompose()">Cancel</div>
        
    </body>
</html>
