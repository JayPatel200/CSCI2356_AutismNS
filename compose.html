<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Email System</title>

  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="scripts/jquery.js"></script>
  <script src="scripts/myScript.js"></script>
  <script src="scripts/emailManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Header bar -->
  <header class="input-group-text">COMPOSING</header>

  <!-- Content: forms -->
  <main>

    <div class="input-group-text">
      <label for="email_to" id="email_to_label">To </label>
      <input class="form-control" type="email" id="email_to" />
    </div>

    <div class="input-group-text">
      <label for="email_cc" id="email_cc_label">Cc </label>
      <input class="form-control" type="email" id="email_cc" />
    </div>

    <div class="input-group-text">
      <label for="email_subject" id="email_subject_label">Subject </label>
      <input class="form-control" type="text" id="email_subject" />
    </div>

    <div class="input-group-text">
      <label for="email_body" id="email_body_label">Body </label>
      <textarea class="form-control" id="email_body">
        </textarea>
    </div>

  </main>

  <!-- Bottom of form, line across page -->
  <footer class="input-group-text"></footer>

  <!-- Action buttons: prints to console or cancels message -->
  <section>
    <button class="btn navButton" onclick='sendMail("student")'>Send</button>
    <button class="btn navButton" onclick="back()">Cancel</button>
  </section>

  <!-- This Script tag goes at the bottom of the document because it uses JQuery to select elements from this file, so all the IDs and classes must be loaded on the browser before being referenced in the JS file. -->
  <script src="scripts/help.js"></script>
</body>

</html>
